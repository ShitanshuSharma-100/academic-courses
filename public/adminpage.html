<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Uploaded Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .video-card h3 {
      margin-top: 0;
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    a.back-btn {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #00cec9;
      text-decoration: none;
    }

    #error-message {
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h1>All Uploaded Videos</h1>
  
  <!-- Error message for failed video fetch -->
  <div id="error-message">
    Failed to load videos. Please try again later.
  </div>

  <!-- Video list container -->
  <div class="video-list" id="videoList"></div>

  <a href="/upload.html" class="back-btn">â¬… Back to Upload Page</a>

  <script>
    async function refreshAccessToken() {
      const refreshToken = localStorage.getItem('refreshToken');
      if (!refreshToken) throw new Error('No refresh token available');
  
      const res = await fetch('https://academic-courses.onrender.com/api/auth/refresh-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ refreshToken })
      });
  
      if (!res.ok) throw new Error('Refresh token failed');
  
      const data = await res.json();
      localStorage.setItem('authToken', data.accessToken);
      return data.accessToken;
    }
  
    async function fetchWithTokenRetry(url, options = {}) {
      let token = localStorage.getItem('authToken');
  
      let res = await fetch(url, {
        ...options,
        headers: {
          ...(options.headers || {}),
          Authorization: `Bearer ${token}`
        }
      });
  
      if (res.status === 403 || res.status === 401) {
        try {
          token = await refreshAccessToken();
          res = await fetch(url, {
            ...options,
            headers: {
              ...(options.headers || {}),
              Authorization: `Bearer ${token}`
            }
          });
        } catch (err) {
          console.error('Token refresh failed:', err);
          throw err;
        }
      }
  
      return res;
    }
  
    async function loadAllVideos() {
      try {
        const res = await fetchWithTokenRetry('https://academic-courses.onrender.com/api/video/all');
        if (!res.ok) throw new Error('Failed to fetch videos');
  
        const videos = await res.json();
        const container = document.getElementById('videoList');
        container.innerHTML = '';
  
        videos.forEach(video => {
          const card = document.createElement('div');
          card.className = 'video-card';
  
          card.innerHTML = `
            <h3>${video.title}</h3>
            <video controls width="100%" preload="metadata">
              <source src="${video.videoUrl}" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          `;
          container.appendChild(card);
        });
  
        document.getElementById('error-message').style.display = 'none';
      } catch (err) {
        console.error('Failed to load videos', err);
        document.getElementById('error-message').style.display = 'block';
      }
    }
  
    loadAllVideos();
  </script>
  
  
</body>
</html>
