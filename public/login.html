<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #141414;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #2e2e2e;
      color: #fff;
    }

    .login-buttons {
      display: flex;
      gap: 10px;
    }

    .login-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #e50914;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-buttons button:hover {
      background-color: #ff0a16;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #e50914;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="login-buttons">
        <button type="button" onclick="handleLogin('admin')">Login as Admin</button>
        <button type="button" onclick="handleLogin('student')">Login as Student</button>
      </div>
    </form>
    <div class="register-link">
      Don't have an account? <a href="index.html">Register</a>
    </div>
  </div>

  <script>
    async function handleLogin(role) {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      // Check for hardcoded admin credentials
      if (role === 'admin') {
        const isAdmin = (
          email === 'shitanshu@offshoremarketers.com' &&
          password === 'Pandit@100'
        );

        if (!isAdmin) {
          alert('Invalid admin credentials.');
          return;
        }
      }

      try {
        const res = await fetch('https://academic-courses.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          alert('Login successful! Redirecting...');
          window.location.href = role === 'admin' ? 'upload.html' : 'dashboard.html';
        } else {
          alert(data.message || 'Invalid credentials');
        }
      } catch (err) {
        console.error(err);
        alert('Error connecting to server');
      }
    }
  </script>

</body>
</html>
